<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Obfuscador Lua - MoonSec Style</title>
<style>
body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}
.container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}
input, button {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    border: none;
    border-radius: 6px;
    font-size: 16px;
}
input[type="file"] {
    background-color: #333;
    color: white;
}
button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
h1 {
    color: #4CAF50;
}
</style>
</head>
<body>

<div class="container">
    <h1>MoonSec Obfuscator</h1>
    <input type="file" id="fileInput" accept=".lua,.txt"><br>
    <button onclick="obfuscate()">Obfuscar e Baixar ðŸš€</button>
    <p id="status"></p>
</div>

<script>
function randomName() {
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let name = '';
    for (let i = 0; i < 12; i++) {
        name += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return name;
}

function encodeString(str) {
    const key = Math.floor(Math.random() * 255);
    const encoded = str.split('').map(c => c.charCodeAt(0) ^ key);
    return {
        encoded,
        key
    };
}

function junkCode() {
    const name = randomName();
    const a = Math.floor(Math.random() * 9999);
    const b = Math.floor(Math.random() * 9999);
    return `local ${name} = (${a} * ${b}) % ${Math.floor(Math.random() * 9999) + 1000}`;
}

function obfuscate() {
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
        alert("Selecione um arquivo .lua ou .txt");
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const input = e.target.result;
        const lines = input.split('\n');

        const varMap = {};
        const output = [];

        const stateVar = randomName();
        let state = 1;

        output.push("--[[This file was protected with MoonSec V3]]");
        output.push(`local ${stateVar} = 1`);
        output.push(`while true do`);

        lines.forEach(line => {
            const trimmed = line.trim();
            if (trimmed.length === 0) return;

            const currentState = state++;
            output.push(`if ${stateVar} == ${currentState} then`);

            let processedLine = trimmed.replace(/local\s+([a-zA-Z_][a-zA-Z0-9_]*)/g, (match, p1) => {
                const newName = randomName();
                varMap[p1] = newName;
                return `local ${newName}`;
            });

            for (let orig in varMap) {
                const regex = new RegExp('\\b' + orig + '\\b', 'g');
                processedLine = processedLine.replace(regex, varMap[orig]);
            }

            processedLine = processedLine.replace(/"([^"]+)"|'([^']+)'/g, (match, p1, p2) => {
                const str = p1 || p2;
                const { encoded, key } = encodeString(str);
                const bytes = encoded.join(',');
                const arrName = randomName();
                return `((function() local ${arrName}={${bytes}} local str='' for i=1,#${arrName} do str=str..string.char(${arrName}[i]~${key}) end return str end)())`;
            });

            if (Math.random() > 0.5) {
                output.push(junkCode());
            }

            output.push(processedLine);
            output.push(`${stateVar} = ${currentState + 1}`);
            output.push(`end`);
        });

        output.push(`break`);
        output.push(`end`);

        const blob = new Blob([output.join('\n')], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        const filename = file.name.replace(/\.(lua|txt)$/, '') + '_obfuscated.lua';
        a.download = filename;
        a.click();

        status.textContent = "âœ… ObfuscaÃ§Ã£o concluÃ­da! Arquivo baixado.";
    };

    reader.readAsText(file);
}
</script>

</body>
</html>

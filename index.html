<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Obfuscador Lua Nível MoonSec V3</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #eee;
            font-family: monospace;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            border-radius: 4px;
            border: none;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Obfuscador Lua Nível MoonSec V3</h1>
    <input type="file" id="fileInput" accept=".txt,.lua">
    <label>Profundidade de Obfuscação:</label>
    <input type="number" id="depthInput" value="5" min="1" max="20">
    <button onclick="obfuscate()">Obfuscar e Baixar</button>
    <p id="status"></p>
</div>

<script>
    const charset = 'QWERTYUIOPASDFGHJKLZXCVBNMplmoknijbuhvygctfxrdzesawq1234567890+/';

    function base64(str) {
        return btoa(str).replace(/=/g, '');
    }

    function reverse(str) {
        return str.split('').reverse().join('');
    }

    function xor(str, key) {
        let result = '';
        for (let i = 0; i < str.length; i++) {
            result += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return result;
    }

    function sha(data) {
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
            sum = (sum + data.charCodeAt(i) * (i + 1)) % 1000000007;
        }
        return sum;
    }

    function randomName() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let name = '';
        const length = Math.floor(Math.random() * 6) + 8;
        for (let i = 0; i < length; i++) {
            name += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return name;
    }

    function junkCode() {
        const var1 = randomName();
        const var2 = randomName();
        const var3 = randomName();
        const num1 = Math.floor(Math.random() * 50000) + 5000;
        const num2 = Math.floor(Math.random() * 9999) + 1000;
        return `
local ${var1} = ${num1}
for ${var2} = 1, ${Math.floor(Math.random() * 500) + 100} do
    ${var1} = (${var1} * ${num2}) % ${Math.floor(Math.random() * 50000) + 50000}
    if ${var1} % 2 == 0 then
        ${var1} = ${var1} / 2
    else
        ${var1} = ${var1} * 3 + 1
    end
end

local function ${var3}(...)
    return ${var1} * math.random()
end
`;
    }

    function decoderTemplate(encoded, checksum, xorKey) {
        const key = randomName();
        const decodeFunc = randomName();
        const checkFunc = randomName();
        const xorFunc = randomName();
        const revFunc = randomName();
        const codeVar = randomName();

        return `
--[[Protected with MoonSec V3]]
${junkCode()}
local ${key}='${charset}'
local function ${decodeFunc}(s)
    return (s:gsub('.',function(c)
        if c == '=' then return '' end
        local r,f='',(${key}:find(c)-1)
        for i=6,1,-1 do r=r..(f%2^i - f%2^(i-1) > 0 and'1'or'0')end
        return r
    end):gsub('%d%d%d?%d?%d?%d?%d?%d?',function(bits)
        if #bits~=8 then return''end
        local n=0
        for i=1,8 do
            n=n+(bits:sub(i,i)=='1'and 2^(8-i)or 0)
        end
        return string.char(n)
    end))
end

local function ${revFunc}(s)
    return s:reverse()
end

local function ${xorFunc}(s, k)
    local res = {}
    for i = 1, #s do
        local c = s:byte(i)
        local k1 = k:byte((i - 1) % #k + 1)
        table.insert(res, string.char(bit32.bxor(c, k1)))
    end
    return table.concat(res)
end

local function ${checkFunc}(v)
    local s=0
    for i=1,#v do s=(s+v:byte(i)*i)%1000000007 end
    return s
end

local ${codeVar} = ${xorFunc}(${revFunc}(${decodeFunc}('${encoded}')), '${xorKey}')
if ${checkFunc}(${codeVar})~=${checksum} then return end
loadstring(${codeVar})()
${junkCode()}
`;
    }

    function recursiveObfuscate(payload, depth) {
        let current = payload;
        for (let i = 0; i < depth; i++) {
            const xorKey = Math.random().toString(36).substring(2, 8);
            const xored = xor(current, xorKey);
            const reversed = reverse(xored);
            const b64 = base64(reversed);
            const checksum = sha(current);
            current = decoderTemplate(b64, checksum, xorKey);
        }
        return current;
    }

    function obfuscate() {
        const fileInput = document.getElementById('fileInput');
        const depthInput = document.getElementById('depthInput');
        const status = document.getElementById('status');

        if (!fileInput.files.length) {
            alert("Selecione um arquivo .txt ou .lua!");
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const payload = e.target.result;
            const depth = parseInt(depthInput.value) || 5;

            status.textContent = "⏳ Obfuscando...";

            const final = recursiveObfuscate(payload, depth);

            const blob = new Blob([final], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = file.name.replace(/\.(txt|lua)$/, '') + '_obfuscated.lua';
            a.click();

            status.textContent = "✅ Código obfuscado e baixado!";
        };

        reader.readAsText(file);
    }
</script>

</body>
</html>

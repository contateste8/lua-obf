<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Obfuscador de Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #1e1e1e;
            color: #f0f0f0;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Obfuscador de Script Lua</h1>
    <input type="file" id="fileInput" accept=".txt,.lua">
    <br>
    <label>Profundidade de Obfuscação:</label>
    <input type="number" id="depthInput" value="5" min="1" max="20">
    <br>
    <button onclick="obfuscate()">Obfuscar e Baixar</button>
    <p id="status"></p>
</div>

<script>
    const charset = 'QWERTYUIOPASDFGHJKLZXCVBNMplmoknijbuhvygctfxrdzesawq1234567890+/';

    function base64(str) {
        let bin = '';
        for (let i = 0; i < str.length; i++) {
            let b = str.charCodeAt(i);
            for (let j = 8; j >= 1; j--) {
                bin += (b % Math.pow(2, j) - b % Math.pow(2, j - 1)) > 0 ? '1' : '0';
            }
        }
        bin += '0000';
        let result = bin.match(/\d{1,6}/g).map(bits => {
            if (bits.length < 6) return '';
            let n = 0;
            for (let i = 0; i < 6; i++) {
                n += bits[i] === '1' ? Math.pow(2, 5 - i) : 0;
            }
            return charset[n];
        }).join('');
        let pad = ['', '==', '='][str.length % 3];
        return result + pad;
    }

    function sha(data) {
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
            sum = (sum + data.charCodeAt(i) * (i + 1)) % 1000000007;
        }
        return sum;
    }

    function xor(str, key) {
        let result = '';
        for (let i = 0; i < str.length; i++) {
            result += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return result;
    }

    function reverse(str) {
        return str.split('').reverse().join('');
    }

    function decoderTemplate(encoded, checksum, xorKey) {
        const rand = () => Math.floor(Math.random() * 90000) + 10000;
        const var1 = 'V' + rand();
        const var2 = 'K' + rand();
        const var3 = 'C' + rand();
        const var4 = 'D' + rand();
        const var5 = 'X' + rand();
        const var6 = 'Z' + rand();

        return `
local ${var1}='${charset}'
local ${var2}='${xorKey}'
local ${var3}='${encoded}'
local ${var4}=function(s) return (s:gsub('.',function(c) if c=='=' then return'' end local f=(${var1}:find(c)-1) local r='' for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and'1'or'0') end return r end):gsub('%d%d%d?%d?%d?%d?%d?%d?',function(bits) if #bits~=8 then return'' end local n=0 for i=1,8 do n=n+(bits:sub(i,i)=='1' and 2^(8-i) or 0) end return string.char(n) end)) end
local ${var5}=function(s,k) local o={} for i=1,#s do o[i]=string.char(bit32.bxor(s:byte(i),k:byte((i-1)%#k+1))) end return table.concat(o) end
local ${var6}=(${var5}(((${var4}(${var3})):reverse()),${var2}))
if (function(v) local s=0 for i=1,#v do s=(s+v:byte(i)*i)%1000000007 end return s end)(${var6})==${checksum} then loadstring(${var6})() end
`;
    }

    function recursiveObfuscate(payload, depth) {
        let current = payload;
        for (let i = 0; i < depth; i++) {
            const xorKey = Math.random().toString(36).substring(2, 8);
            const xored = xor(current, xorKey);
            const reversed = reverse(xored);
            const b64 = base64(reversed);
            const checksum = sha(current);
            current = decoderTemplate(b64, checksum, xorKey);
        }
        return current;
    }

    function obfuscate() {
        const fileInput = document.getElementById('fileInput');
        const depthInput = document.getElementById('depthInput');
        const status = document.getElementById('status');

        if (!fileInput.files.length) {
            alert("Selecione um arquivo .txt ou .lua!");
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const payload = e.target.result;
            const depth = parseInt(depthInput.value) || 5;

            status.textContent = "Obfuscando...";

            const final = recursiveObfuscate(payload, depth);

            const blob = new Blob([final], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = file.name.replace(/\.(txt|lua)$/, '') + '_obfuscated.lua';
            a.click();

            status.textContent = "✅ Código obfuscado e baixado!";
        };

        reader.readAsText(file);
    }
</script>

</body>
</html>
